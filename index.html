<!DOCTYPE html>
<html>
<head>
    <title>Season Switcher</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  </head>
<body background="download.jpeg" >
    <center>
        <h1 class="btn btn-success">Season Switcher</h1>
        <br><br>
        <label id="text" >Click different button to see the tree in different seasons</label>
        <br><br>
        <img src="all-season.png" id="image">
        <br><br>
        <button class="btn btn-danger" onclick="summer()">Summer</button>
        <br><br>
        <span><button class="btn btn-default" onclick="winter()">Winter</button></span>
        <br><br>    
        <span><button class="btn btn-success" onclick="spring()">Spring</button></span>
        <br><br>
        <span><button class="btn btn-warning" onclick="autumn()">Autumn</button></span>
        <br><br>
      <script src="main.js"></script>
    </center>
</body>
</html>
